<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomotiQue - Votre Maison Intelligente</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css" th:href="@{/css/home.css}"
</head>
<body>
<div class="overlay"></div>

<header>
    <a href="/home.html" class="logo">
        <span class="logo-icon"></span>
        <span>DomotiQue</span>
    </a>

    <div class="auth-buttons">
        <a href="/login?show=login" class = "link">Se connecter</a>
        <a href="/login?show=register" class = "link" >S'inscrire</a>
    </div>
</header>

<main>
    <section class="hero">
        <h1>Bienvenue dans votre maison du futur</h1>
        <p>Contr√¥lez, surveillez et automatisez votre maison depuis n'importe o√π. D√©couvrez une nouvelle fa√ßon de vivre avec DomotiQue.</p>

        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" id="main-search" placeholder="Rechercher un produit, service ou information...">

            <div class="filters" id="filters">
                <select aria-label="Type de contenu">
                    <option value="">Type</option>
                    <option value="appareil">Appareil</option>
                    <option value="service">Service</option>
                    <option value="conseil">Conseil</option>
                </select>

                <select aria-label="Pi√®ce de la maison">
                    <option value="">Pi√®ce</option>

                    <option value="cuisine">Cuisine</option>
                    <option value="exterieur">Ext√©rieur</option>
                </select>
            </div>
        </div>
    </section>


</main>
<script>
    const searchInput = document.getElementById('main-search');
    const filters = document.getElementById('filters');


    searchInput.addEventListener('focus', () => {
        filters.classList.add('show');
    });

    // Cache les filtres si on clique en dehors
    document.addEventListener('click', function(e) {
        if (!document.querySelector('.search-bar').contains(e.target)) {
            filters.classList.remove('show');
        }
    });
</script>
</body>
</html>
