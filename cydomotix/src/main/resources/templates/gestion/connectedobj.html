<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Création Object Connecté</title>
    <script src="/js/connectedObjCreation.js" defer></script>
</head>

<body>
    <table id="connected-obj-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Type</th>
                <th>Pièce</th>
                <th>Champs de base</th>
                <th>Champs spécifiques au type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <!-- Affichage de chaque ligne. 1 ligne = 1 object connecté -->
            <tr th:each="connectedObject : ${connectedObjects}">
                <td th:text="${connectedObject.name}"></td> <!-- Nom de l'objet -->
                <td th:text="${connectedObject.objectType.name}"></td> <!-- Type de l'objet -->
                <td th:text="${connectedObject.room.name}"></td> <!-- Pièce où se situe l'objet -->
                <!-- Champs de base de l'objet -->
                <td>
                    <table>
                        <tr>
                            <!-- Noms des champs -->
                            <td>
                                <p>Marque :</p>
                                <p>Mode :</p>
                                <p>Connectivité :</p>
                                <p>État de batterie :</p>
                                <p>Dernière interaction :</p>
                                <p>Status :</p>
                            </td>
                            <!-- Valeurs des champs -->
                            <td>
                                <p th:text="${connectedObject.brand}"></p>
                                <p th:text="${connectedObject.mode.displayName}"></p>
                                <p th:text="${connectedObject.connectivity.displayName}"></p>
                                <p th:text="|${connectedObject.batteryStatus}%|"></p>
                                <p th:text="${#temporals.format(connectedObject.lastInteraction, 'dd/MM/yyyy HH:mm')}"></p>
                                <p th:if="${connectedObject.isActive == true}">Activé</p>
                                <p th:unless="${connectedObject.isActive}">Désactivé</p>

                            </td>
                        </tr>
                    </table>
                </td>
                <!-- Champs spécifiques au type de l'objet -->
                <td>
                    <!-- Affichage de sa liste d'attributs et leur valeur -->
                    <table>
                        <tr th:each="attribute, iterStat : ${connectedObject.objectType.attributes}">
                            <td>
                                <p th:text="|${attribute.name} :|"></p>
                            </td>
                            <td>
                                <!-- Affichage conditionnels selon le type de valeur -->
                                <p th:if="${attribute.valueType.name() == 'STRING'}" th:text="${connectedObject.attributeValueList[iterStat.index].string_value}"></p>
                                <p th:if="${attribute.valueType.name() == 'INTEGER'}" th:text="${connectedObject.attributeValueList[iterStat.index].int_value}"></p>
                                <p th:if="${attribute.valueType.name() == 'DOUBLE'}" th:text="${connectedObject.attributeValueList[iterStat.index].double_value}"></p>
                                <p th:if="${attribute.valueType.name() == 'TEMPERATURE'}" th:text="|${connectedObject.attributeValueList[iterStat.index].int_value}&deg;C|"></p>
                                <p th:if="${attribute.valueType.name() == 'HOURS'}" th:text="|${connectedObject.attributeValueList[iterStat.index].int_value}h|"></p>
                                <p th:if="${attribute.valueType.name() == 'MINUTES'}" th:text="|${connectedObject.attributeValueList[iterStat.index].int_value}min|"></p>
                                <p th:if="${attribute.valueType.name() == 'SECONDS'}" th:text="|${connectedObject.attributeValueList[iterStat.index].int_value}s|"></p>
                                <p th:if="${attribute.valueType.name() == 'PERCENTAGE'}" th:text="|${connectedObject.attributeValueList[iterStat.index].int_value}%|"></p>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <a class="delete-btn" href="#" th:data-id="${connectedObject.id}" sec:authorize="hasRole('ADMIN')">
                        <button>Supprimer</button>
                    </a>
                    <a class="request-delete-btn" href="#" th:data-id="${connectedObject.id}" sec:authorize="hasRole('GESTION')">
                        <button>Demander suppression</button>
                    </a>
                    <br>
                    <a class="power-btn" href="#" th:data-id="${connectedObject.id}">
                        <button>Activer/Désactiver</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <br/><br/>

    <h1>Ajouter un nouvel object connecté</h1>

    <form th:action="@{/admin/connected-object/add}" method="POST" th:object="${connectedObject}">
        <!-- Input cachée pour stockée l'ID -->
        <input type="hidden" th:field="*{id}">

        <label for="name">Nom de l'objet :</label>
        <input type="text" id="name" th:field="*{name}" required>
        <br>

        <label for="type">Type de l'objet :</label>
        <select id="type" name="objectType" onchange="loadAttributes(this.value)" required>
            <option value="" selected disabled>-- Choisir un type --</option>

            <!-- Boucle sur les types disponibles pour peupler dyanmiquement le menu -->
            <option th:each="objectType : ${objectTypes}" th:value="${objectType.id}" th:text="${objectType.name}"></option>
        </select>
        <br>

        <label for="room">Pièce :</label>
        <select id="room" name="room" required>
            <option value="" selected disabled>-- Choisir une pièce --</option>

            <!-- Boucle sur les pièces disponibles pour peupler dyanmiquement le menu -->
            <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
        </select>
        <br>

        <label for="brand">Marque :</label>
        <input type="text" id="brand" th:field="*{brand}" required>
        <br>

        <label for="mode">Mode :</label>
        <select th:field="*{mode}" id="mode">
            <option th:each="mode : ${T(com.example.cydomotix.Model.Objects.Mode).values()}" th:value="${mode}" th:text="${mode.displayName}"></option>
        </select>

        <br>
        <label for="connectivity">Connectivité :</label>
        <select th:field="*{connectivity}" id="connectivity">
            <option th:each="connectvitiy : ${T(com.example.cydomotix.Model.Objects.Connectivity).values()}" th:value="${connectvitiy}" th:text="${connectvitiy.displayName}"></option>
        </select>
        <br>

        <label for="batteryStatus">État de batterie :</label>
        <input type="number" min="0" max="100" id="batteryStatus" th:field="*{batteryStatus}" required><span> %</span>
        <br>

        <label for="lastInteraction">Dernière interaction :</label>
        <input type="datetime-local" id="lastInteraction" th:field="*{lastInteraction}" required>

        <h3>Champs :</h3>

        <table id="attributesTable">
            <thead>
                <tr>
                    <th>Attribut</th>
                    <th>Valeur</th>
                </tr>
            </thead>
            <tbody>

                <!-- Attributs spécifiques au type selectionné -->
            </tbody>
        </table>

        <button type="submit">Enregistrer</button>
        <br>


        <!-- Affichage de l'erreur -->
        <div th:if="${#fields.hasErrors('name')}">
            <p style="color: red;" th:errors="*{name}"></p>
        </div>

        <!-- Affichage du message de succès -->
        <div th:if="${successMessage}" style="color: green; font-weight: bold;">
            <p th:text="${successMessage}"></p>
        </div>

    </form>

</body>
</html>
